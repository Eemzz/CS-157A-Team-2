<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<html>
<head>
    <title>eGrocer</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/styles.css}" />
</head>

<body>
    <h1 align="center">Welcome to eGrocer!</h1>
    <div align="right"><a href="#signup">Sign Up</a></div>

    <form name="form" th:object="${command}" method="post" action="#" th:action="@{/}">
        <div align="center" class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <input type="text" placeholder="Search..">

        </div>

        <h3>Select Vendor</h3>
        <select name="vendor">
            <option value="Target">Target</option>
            <option value="Walgreens">Walgreens</option>
            <option value="Lucky's">Lucky's</option>

        </select>

        <div class="row">
            <div class = "column">
                <img th:src="@{/images/banana.jpg}" height="300" width="300"/>
                <p>Count
                    <select>
                        <option value="1">1</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                        <option value="1">5</option>
                    </select>
                    <button name="Add to cart">Add to cart</button>
                </p>

            </div>
            <div class = "column">
                <img th:src="@{/images/apple.jpg}" height="300" width="300"/>
                <p>Count
                    <select>
                        <option value="1">1</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                        <option value="1">5</option>
                    </select>
                    <button name="Add to cart">Add to cart</button>
                </p>
            </div>
        </div>

    </form>
</body>
</html>
